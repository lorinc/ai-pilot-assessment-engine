# Knowledge Dimensions - Clean Production Version
# Generated from: sandbox/conversation_ux_exercise/knowledge_dimensions_dense_format.md
# Purpose: Track what system knows about user and what user knows about system
# Total: 30 dimensions across 4 categories

# SYSTEM KNOWLEDGE (12 dimensions)
# What the system knows about the user's context
system_knowledge:
  outputs_identified:
    description: "Outputs discovered"
    type: "list"
    values: "list_of_output_ids_with_names"
    updated_by: "discovery_behaviors"
    default: []
    
  outputs_assessed:
    description: "Assessment completeness per output"
    type: "dict"
    values: "{output_id: {components: int, confidence: str}}"
    updated_by: "assessment_behaviors"
    default: {}
    
  bottlenecks_identified:
    description: "Known bottlenecks per output"
    type: "dict"
    values: "{output_id: [component_ids]}"
    updated_by: "analysis_behaviors"
    default: {}
    
  recommendations_shown:
    description: "Recommendations presented"
    type: "dict"
    values: "{output_id: [pilot_ids]}"
    updated_by: "recommendation_behaviors"
    default: {}
    
  user_domain:
    description: "User's business domain"
    type: "string"
    values: ["sales", "finance", "operations", "unknown"]
    updated_by: "discovery_behaviors"
    default: "unknown"
    
  user_role:
    description: "User's role/perspective"
    type: "string"
    values: ["manager", "analyst", "executive", "unknown"]
    updated_by: "discovery_behaviors"
    default: "unknown"
    
  evidence_quality:
    description: "Overall evidence quality"
    type: "string"
    values: ["high", "medium", "low"]
    updated_by: "evidence_quality_behaviors"
    default: "medium"
    
  scope_clarity:
    description: "How clear scope is"
    type: "string"
    values: ["clear", "ambiguous", "conflicting"]
    updated_by: "scope_management_behaviors"
    default: "ambiguous"
    
  active_outputs:
    description: "Currently active outputs"
    type: "list"
    values: "list_of_output_ids"
    updated_by: "navigation_behaviors"
    default: []
    
  session_history:
    description: "Previous sessions"
    type: "dict"
    values: "{session_id: summary}"
    updated_by: "session_management"
    default: {}
    
  assessment_depth_ratio:
    description: "Depth vs breadth indicator"
    type: "float"
    values: "avg_components_per_output / total_outputs"
    updated_by: "navigation_strategic_guidance"
    default: 0.0
    
  sparse_knowledge_flag:
    description: "Multiple outputs, shallow assessment"
    type: "boolean"
    values: "true if 3+ outputs all with <2 components"
    updated_by: "navigation_behaviors"
    default: false

# USER KNOWLEDGE (9 dimensions)
# What the user knows about the system
user_knowledge:
  understands_object_model:
    description: "User knows output-centric model"
    type: "boolean"
    updated_by: "education_behaviors"
    default: false
    
  understands_min_calculation:
    description: "User knows MIN() logic"
    type: "boolean"
    updated_by: "education_behaviors"
    default: false
    
  understands_evidence_tiers:
    description: "User knows evidence quality system"
    type: "boolean"
    updated_by: "education_behaviors"
    default: false
    
  understands_scope_importance:
    description: "User knows scope matters"
    type: "boolean"
    updated_by: "education_behaviors"
    default: false
    
  understands_bottleneck_concept:
    description: "User knows bottleneck analysis"
    type: "boolean"
    updated_by: "education_behaviors"
    default: false
    
  has_seen_recommendations:
    description: "User has seen pilot recommendations"
    type: "boolean"
    updated_by: "recommendation_behaviors"
    default: false
    
  has_used_system_before:
    description: "Returning user"
    type: "boolean"
    updated_by: "session_management"
    default: false
    
  comfort_level:
    description: "User's comfort with system"
    type: "string"
    values: ["confused", "learning", "comfortable", "expert"]
    updated_by: "error_recovery_education"
    default: "learning"
    
  preferred_interaction_style:
    description: "How user likes to interact"
    type: "string"
    values: ["detailed", "concise", "guided", "exploratory"]
    updated_by: "adaptive_from_patterns"
    default: "guided"

# CONVERSATION STATE (8 dimensions)
# Current state of the conversation
conversation_state:
  current_focus:
    description: "What we're currently doing"
    type: "string"
    values: ["discovering_output", "assessing_component", "analyzing", "recommending"]
    updated_by: "all_behaviors"
    default: "discovering_output"
    
  last_question_answered:
    description: "Did user answer last question"
    type: "boolean"
    updated_by: "error_recovery"
    default: true
    
  pattern_history:
    description: "Last 5 patterns used"
    type: "list"
    values: "list_of_pattern_ids"
    updated_by: "pattern_engine"
    default: []
    max_length: 5
    
  frustration_level:
    description: "User frustration indicator"
    type: "float"
    values: "0.0-1.0 (0=calm, 1=very frustrated)"
    updated_by: "error_recovery_behaviors"
    default: 0.0
    decay_rate: 0.1
    decay_per_turn: true
    
  confusion_level:
    description: "User confusion indicator"
    type: "float"
    values: "0.0-1.0 (0=clear, 1=very confused)"
    updated_by: "error_recovery_behaviors"
    default: 0.0
    decay_rate: 0.15
    decay_per_turn: true
    
  engagement_level:
    description: "User engagement"
    type: "float"
    values: "0.0-1.0 (0=disengaged, 1=highly engaged)"
    updated_by: "all_behaviors"
    default: 0.5
    decay_rate: 0.05
    decay_per_turn: true
    
  turns_since_progress:
    description: "Turns without useful data"
    type: "integer"
    updated_by: "error_recovery"
    default: 0
    
  needs_navigation:
    description: "User seems lost"
    type: "boolean"
    updated_by: "navigation_behaviors"
    default: false

# QUALITY METRICS (6 dimensions)
# Metrics about conversation quality
quality_metrics:
  tier1_evidence_count:
    description: "High-quality evidence statements"
    type: "integer"
    updated_by: "evidence_quality_behaviors"
    default: 0
    
  tier5_evidence_count:
    description: "Low-quality evidence statements"
    type: "integer"
    updated_by: "evidence_quality_behaviors"
    default: 0
    
  confidence_by_output:
    description: "Confidence level per output"
    type: "dict"
    values: "{output_id: low/medium/high}"
    updated_by: "assessment_behaviors"
    default: {}
    
  missing_components:
    description: "Components not yet assessed"
    type: "dict"
    values: "{output_id: [component_names]}"
    updated_by: "assessment_behaviors"
    default: {}
    
  scope_ambiguities:
    description: "Unresolved scope questions"
    type: "list"
    values: "list_of_ambiguous_statements"
    updated_by: "scope_management"
    default: []
    
  contradictions_resolved:
    description: "Conflicting evidence resolved"
    type: "integer"
    updated_by: "error_recovery"
    default: 0
